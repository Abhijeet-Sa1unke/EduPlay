<body>
    <div class="main_card">
         
    <div class="card">
        <div class="image">
             <img src="teacher-login.png" alt="login" style="border-radius: 20px;">
        </div>
       

        <div class="rightside">
            <h1 style="font-size: 40px;">Teacher Login</h1>
            <p style="color: grey; font-size: 15px; text-decoration: none;">Not a member yet? <a href="#">Sign Up!</a></p>
            
            <div class="underline">
                
                <label for="username" style="color: grey; font-size: 15px; text-decoration: none; margin-left: 25px;">Username or E-mail</label><br>
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username">
            </div>
             <div class="underline">
                
                <label for="username" style="color: grey; font-size: 15px; text-decoration: none; margin-left: 25px;">Password</label><br>
                <i class="fa-solid fa-lock"></i>
                <input type="text" id="password">
            </div>
            <div class="extraopt">
                <div class="rem">
                    <input type="checkbox" id="remember">
                    <label for="remember" style="color: grey; font-size: 15px; text-decoration: none;">Remember Me</label>
                </div>
                
                <div class="forgot">
                    <a href="#" style="color: grey; font-size: 15px; text-decoration: none;">Forgot Password?</a>
                </div>
                
            </div>

            <button>Log In</button>
            <p style="color: grey; font-size: 15px; text-decoration: none;">or</p>

            </a>

                <button id="fbb"><i class="fa-brands fa-facebook"></i> Facebook</button>
